<div class="toolbar">
  <div (click)="back()" class="flex-grow-1"><i  class="fa fa-chevron-left fa-2x "></i></div>
  <span style="flex-grow: 4"></span>
  <div (click)="listeElements()" class="flex-grow-1"><i  class="fa fa-th-list fa-2x "></i></div>
  <div (click)="showProfile()" class="flex-grow-1"><i class="fa fa-user fa-2x "></i></div>
</div>

<div class="mapDiv"><agm-map [latitude]="latitude" [longitude]="longitude" [zoom]="13">
    <agm-marker class="mapMarker" *ngFor="let challenge of challenges;" [latitude]="challenge.latitude" [longitude]="challenge.longitude" [label]="challenge.name">
        <agm-info-window>
            <div class="marker-info">
                <!--<a (click)="onClickInfoView({id:m.id})" class="btn btn-attention pull-right">test<i class="fa fa-angle-double-right"></i></a>-->
                <div class="title"> {{challenge.titre}} <span class="salary">{{challenge.salaire}}$</span></div>
                <div class="adress">{{challenge.adresse}}</div>
                <div class="description">{{challenge.description}}</div>
                <a (click)="afficherAuthor(challenge)" class="lienProfile">Take challenge</a>
            </div>
        </agm-info-window>
    </agm-marker>
</agm-map></div>
