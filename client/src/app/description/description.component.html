<div class="form">
    <form ngNativeValidate (ngSubmit)="submitYourTask(f)" #f="ngForm">
        <div class="form-group">
            <label for="task">Task:</label>
            <input type="text" class="form-control" id="tache" name="taskName" ngModel aria-describedby="tachehelp" placeholder="Type of service">
        </div>
        <div class="form-group">
            <label for="adress">Adress:</label>
            <input class="form-control" id="adress" name="adress" ngModel placeholder="Adress">
        </div>
        <div class="form-group">
            <label for="date">Date:</label>
            <input class="form-control" id="date" name="date" ngModel placeholder="Date" type="datetime-local">
        </div>
        <div class="form-group">
            <label for="precision">More details:</label>
            <textarea class="form-control" id="precision" name="details" ngModel placeholder="You can give more details about your need"></textarea>
        </div>
        <div class="form-group">
            <label for="prix">Proposed salary:</label>
            <input type="prix" class="form-control" id="prix" name="salary" ngModel placeholder="CAD" id="cad">
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.form.valid">Submit !</button>
    </form>
</div>

<div *ngIf="showSuccess" class="button">
    <h4 class="alert alert-success"><strong>Success! </strong>Your task is successfully submitted<i (click)="changeRouting()" class="fa fa-times-circle" aria-hidden="true"></i></h4>
</div>
